version: 2

references:
  image_name: &image_name organization-name/project-name

jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: *image_name
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  tests:
    docker:
      - image: circleci/buildpack-deps:stretch
        environment:
          IMAGE_NAME: *image_name
      - image: circleci/postgres:9.6.6-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: docker-compose -f docker-compose.test.yml up --exit-code-from web
  release:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: *image_name
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} | sed 's|https://||' | sed 's|-e none ||')
      - run: bash scripts/release.sh $CIRCLE_BRANCH
  deploy:
    docker:
      - image: circleci/python:3.6.9-stretch
    steps:
      - run: sudo pip install awsebcli --upgrade
      - run: eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} | sed 's|https://||' | sed 's|-e none ||')
      - run:
          name: Deploying AWS ECS
          command: bash scripts/deploy.sh $CIRCLE_BRANCH
          no_output_timeout: 30m

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - tests:
          requires:
            - build
      - release:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
                - staging
                # - lab
      - deploy:
          requires:
            - release
          filters:
            branches:
              only:
                - staging
                # - lab
  tagged-build:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/