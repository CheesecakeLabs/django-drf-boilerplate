version: 2

references:
  image_name: &image_name organization-name/project-name

jobs:
  python_linter:
    docker:
      - image: circleci/python:3.8.0b1-stretch
    steps:
      - checkout
      - run: sudo pip install black==20.8b1
      - run: black --check .
  build:
    machine:
      docker_layer_caching: true
    environment:
      IMAGE_NAME: *image_name
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  tests:
    machine:
      image: circleci/classic:201808-01
    environment:
        IMAGE_NAME: *image_name
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: docker-compose -f docker-compose.test.yml up --exit-code-from web
      - store_artifacts:
          path: coverage.xml
      - persist_to_workspace:
          root: .
          paths:
            - ./coverage.xml
  analysis_codeclimate:
    docker:
      - image: circleci/python:3.8.0b1-stretch
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: cp /tmp/workspace/coverage.xml ./coverage.xml
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./cc-test-reporter format-coverage -t coverage.py -o codeclimate.json
            ./cc-test-reporter upload-coverage -i codeclimate.json
      - store_artifacts:
          path: codeclimate.json
  release:
    docker:
      - image: circleci/python:3.8.0b1-stretch
    environment:
      IMAGE_NAME: *image_name
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: sudo pip install awscli --upgrade
      - run: eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} | sed 's|https://||' | sed 's|-e none ||')
      - run: bash scripts/release.sh $CIRCLE_BRANCH
  deploy:
    docker:
      - image: circleci/python:3.8.0b1-stretch
    steps:
      - checkout
      - run:
          name: Installing awscli
          command: |
            sudo apt-get install jq
            sudo pip install --upgrade setuptools awscli awsebcli
            curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee /usr/bin/ecs-deploy
            sudo chmod +x /usr/bin/ecs-deploy
      - run: eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} | sed 's|https://||' | sed 's|-e none ||')
      - run:
          name: Deploying AWS ECS
          command: bash scripts/deploy.sh $CIRCLE_BRANCH
          no_output_timeout: 30m

workflows:
  version: 2
  untagged-build:
    jobs:
      - python_linter:
          filters:
            branches:
              ignore: /hotfix.*/
      - build:
          requires:
            - python_linter
          filters:
            branches:
              ignore: /hotfix.*/
      - tests:
          requires:
            - build
          filters:
            branches:
              ignore: /hotfix.*/
      - analysis_codeclimate:
          requires:
            - tests
          filters:
            branches:
              ignore: /hotfix.*/
      - release:
          requires:
            - analysis_codeclimate
          filters:
            branches:
              only:
                - master
                - staging
                - lab
      - deploy:
          requires:
            - release
          filters:
            branches:
              only:
                - staging
                - lab
  tagged-build:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
