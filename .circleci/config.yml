version: 2

references:
  defauts: &defauts
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: organization-name/project-name

jobs:
  build:
    <<: *defauts
    steps:
      - checkout
      - run: echo "build"
  tests:
    <<: *defauts
    steps:
      - run: echo "tests"
  release:
    <<: *defauts
    steps:
      - run: echo "release"
  deploy:
    <<: *defauts
    steps:
      - run: echo "deploy"

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - tests:
          requires:
            - build
      - release:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
                - staging
  tagged-build:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/